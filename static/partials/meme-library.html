<section class="padded">
<div class="content-wrapper">


    <div class="meme-wrapper">   
        <ul class="meme-list row">

            <li class="col-xs-4">
                <a href="#/add">
                <div class="cell-parent">
                    <div class="cell-child">
                        <i class="fa fa-fw fa-plus"></i><br>
                        Add Meme
                    </div>
                </div>
                </a>
            </li>

            <li ng-repeat="meme in user_memes track by $index" class="col-xs-4" >
                <div class="image-wrapper" ng-click="review_meme( 'user_memes' , $index )">
                    <p class="top">{{ meme.top }}</p>
                    <img ng-src="{{ meme.url }}" alt="{{ meme.name }}" />
                    <p class="bottom">{{ meme.bottom }}</p>
                </div>
            </li>

        </ul> 
    </div>

</div>
</section>

<section class="fixed-to-bottom centered">
<div class="content-wrapper">

    <button class="btn btn-default" ng-click="toggle_wreckless()" ng-class="{ wreckless: is_wreckless() }">
        Start / Stop Texi
    </div>

</div>
</section>
