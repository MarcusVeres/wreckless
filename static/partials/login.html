<section class="padded">
<div class="content-wrapper centered">

    <h4 class="">
        Login
    </h4>
    
    <button class="btn btn-primary facebook">
        <i class="fa fa-fw fa-facebook"></i> Log in with Facebook
    </button>

    <div class="row spaced">
        <div class="col-xs-12">
            <input type="text" ng-model="login.username" />
        </div>
        <div class="col-xs-12">
            <input type="text" ng-model="login.password" />
        </div>
    </div>

</div>
</section>


<section class="padded">
<div class="content-wrapper">

    <button class="btn btn-default" ng-click="login()">
        Login 
    </button>

    <a href="#/forgot">
        Forgot your password?
    </a>

</div>
</section>
